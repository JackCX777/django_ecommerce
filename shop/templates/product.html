{% extends 'base.html' %}

{% load static %}

{% block title %}
  Product
{% endblock %}

{% block content %}
  <div class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-10 mx-auto my-2 text-center">
          <h1 class="text-capitalize font-weight-bold text-light">
           Product page
          </h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container py-5">
      <div class="row mt-5">
          <div class="col-10 mx-auto col-md-6 my-3">
              <img src="{{product.image.url}}" width="100%">
          </div>
      </div>
  </div>
  <div class="col-10 mx-auto col-md-6 my-3">
    <div>
      <h1 class="product_title text-light">
        {{product.name}}
      </h1>
      <h5 class="text-info font-italic mb-4">
        {{product.price}}
      </h5>
      <p class="product_desc text-light">
        Product description
      </p>
      <p class="text-justify product_text text-light">
        {{product.description}}
      </p>
      {% if product.stock <= 0 %}
      <p class="text-justify product_text text-light">
        Out of stock
      </p>
      {% else %}
      <a href="">Add to Cart</a>
      {% endif %}
    </div>
  </div>
{% endblock %}
